    <div class="body-contenedor">
        <nav class="navegador-carrito">
            <a href="./index.html#categorias"><ion-icon name="arrow-back-outline"></ion-icon></a>
        </nav>
        <main>
            <h1>Parripizzas</h1>
            <div class="contenedor-carro">  
                <div class="contenedor-ticket">
        
                    <h2>Parri Pizzas</h2>
                    <p class="ticket-info-empresa">Dirección: calle 1 y calle 2</p>
                    <p class="ticket-info-empresa">Tel: 348XXXX456</p>
        
                    <hr>
                    <h3>tu pedido a la orden!</h3>
                    <hr>
                    
        
                    <table id="tabla-pedido">

                            <tr>
                                <th class="iz" scope="col">Descripción</th>

                                <th class="dr" scope="col">Precio</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-body">

                        </tbody>
                        <tfoot>
                            <tr class="dot-line">
                                <td class="iz total" scope="row">Total</th>
                                <td class="dr precio" colspan="2">$<span id="num-precio">0</span></td>
                            </tr>
                        </tfoot>
                    </table>
                    <hr>
                    <p class="advertencia">No válido como ticket</p>
                    <hr>
                    
                    <p class="thx">Gracias!</p>
                    
                </div>
                <div id="eliminar-pedido" class="eliminar-pedido">
                    <div>
                        <ion-icon name="trash-outline"></ion-icon>
                    </div>
                </div>
                <div class="sin-pedido">
                    Todavía no hiciste un pedido <ion-icon name="sad-outline"></ion-icon>
                </div>
            </div>
            
        </main>
