<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napoli House | Pedido</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main>
        <div class="contenedor-carro">
            <h1>Tu pedido</h1>
        <div class="contenedor-ticket">

            <h2>Napoli House</h2>
            <p class="ticket-info-empresa">Dirección: Esquina de Olessio y Moreno</p>
            <p class="ticket-info-empresa">Tel: 3482123456</p>

            <hr>

            <table id="tabla-pedido">
                <thead>
                    <tr>
                        <th class="iz" scope="col">Descripción</th>
                        <th scope="col">Cant.</th>
                        <th class="dr" scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <!-- Se completa con JS -->
                    <tr id="producto-uno">
                        <td class="iz" >
                            <img class="pedido-iconos" src="./scss/ico/porcion-de-pizza.svg" alt=""> Pepperoni
                        </td>
                        <td>2</td>
                        <td class="dr" >$2200</td>
                    </tr>
                    <tr id="producto-dos">
                        <td class="iz" >
                            <img class="pedido-iconos" src="./scss/ico/hamburger.svg" alt="">
                            Chuck Norris</td>
                        <td>1</td>
                        <td class="dr" >$1300</td>
                    </tr>
                    <tr id="producto-tres">
                        <td class="iz" >
                            <img class="pedido-iconos" src="./scss/ico/sandwich.svg" alt="">
                            Triple de pollo</td>
                        <td>3</td>
                        <td class="dr" >$2400</td>
                    </tr>
                    <tr id="producto-cuatro">
                        <td class="iz" >
                            <img class="pedido-iconos" src="./scss/ico/drink-alt.svg" alt="">
                            Coca-cola</td>
                        <td>1</td>
                        <td class="dr" >$500</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th class="iz" scope="row">Total</th>
                        <td class="dr" colspan="2">$<span>6400</span></td>
                    </tr>
                </tfoot>
            </table>

            <hr>
            
            <!--<p>Gracias!</p> -->
            
        </div>
        <div class="boton-volver">

        </div>
        </div>
        
    </main>

    <footer id="pie">
        <div>copyright by napoli house</div>
        <div><a href="#inicio">inicio</a> <a href="#categorias">menu</a></div>
        <div class="creditos">desarrollado por polo daiana</div>
    </footer>
</body>
</html>
